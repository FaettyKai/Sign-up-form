<!DOCTYPE HTML>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <title>
        Sign up now!
    </title>
    <link rel = "stylesheet" href = "styles.css">
</head>
<body>
    <div class = "grid">
    <div class ="left-side">
    <header>
        <img src = "./images/logo.jpg" alt = "logo" class = "logo" height = "250rem" width = "250rem">
    </header>
    </div>
    <div class = "right-side">
    <h1 class = "intro">
        This is not a real online service. YOUUU SHALL NOT PASSSS!!... but if you insist go ahead the view is nice.
    </h1>
    <h2 class = "sub-intro">
        Sign up <em>now</em> and enter the magical world
    </h2>
    <form>
        <label for = "first-name">
            First Name:
        </label>
        <input type = "text" id = "first-name" name = "first-name" required placeholder = "Frodo">
        <label for = "last-name">
            Last Name:
        </label>
        <input type = "text" id = "last-name" name = "last-name" required placeholder = "Baggins">
        <label for = "email">
            Email:
        </label>
        <input type = "email" id = "email" name = "email" required placeholder ="gandalfthegrey@hotmail.com">
        <label for = "phone-number">
            Phone Number:
        </label>
        <input type = "number" id = "phone-number" name = "phone-number" required placeholder = "1 800-safe-auto">
        <label for = "password">
            Password:
        </label>
        <input type = "password" id = "password" name = "password" required>
        <label for = "confirm-password">
            Confirm Password:
        </label>
        <input type = "password" id = "confirm-password" name = "confirm-password" required>
        <button type = "submit">
            Sign up
        </button>
    </form>
    <footer>
        Already joined us? Log in here 
    </footer>
    </div>
    </div>
</body>
</html>
